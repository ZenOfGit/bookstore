<div class="card" ng-init="getBooks()" >
    <h3>
        <div class="card-header">
            Book List
        </div>
    </h3>
    <div class="card-body">
        <div class="row">
            <div ng-repeat="book in books">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            {{book.title}}
                            <p class="card-text">{{book.description}}</p>
                            <a href="#!/books/details/{{book._id}}" class="btn btn-primary">View Details</a>
                        </div>
                        <div class="col-md-6">
                            <img class="img-thumbnail" ng-src="{{book.image_url}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
